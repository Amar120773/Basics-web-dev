<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Attendance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <h1>Vibrant Attendance Tracker ðŸš€</h1>
    </header>

    <div class="container">
        <section class="input-section">
            <h2>Add New Attendee</h2>
            <form id="addAttendeeForm">
                <input type="text" id="attendeeName" placeholder="Enter Full Name" required>
                <button type="submit" class="btn add-btn">Add Attendee</button>
            </form>
        </section>

        <hr>

        <section class="tracker-section">
            <h2>Today's Attendance</h2>
            <div class="table-container">
                <table id="attendanceTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th class="status-col">Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
